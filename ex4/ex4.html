<!DOCTYPE html>

<html lang="vi" style="background-color:#f0ffff;">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập tài Khoản</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            .pass-container {
                position: relative;
                display: flex;
                align-items: center;
            }

            .pass-container input {
                flex: 1;
                padding-right: 30px; /* Đảm bảo khoảng cách cho biểu tượng con mắt */
            }

            .pass-container .toggle-password {
                position: absolute;
                right: 10px;
                cursor: pointer;
                color: #888;
            }

            .pass-container .toggle-password:hover {
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="link-to-home">
                    <a style="color: rgb(71, 58, 255)" href="#"> >Trang chủ </a>
                </div>
                <div class="title">
                    <p>Đăng nhập</p>
                </div>
                <div class="Email">
                    <label for="Email">Email đăng nhập</label>
                </div>    
                <div class="Ebox">
                    <input type="text" id="Email" name="Email" placeholder="Vui lòng nhập Email">
                </div>
                <div class="Pass">
                    <label for="Password">Mật khẩu</label>
                </div>
                <div class="PassBox">
                    <div class="pass-container">
                        <input type="password" id="Password" name="Password" placeholder="Vui lòng nhập mật khẩu">
                        <i class="fas fa-eye toggle-password" style="padding-bottom: 15px;"></i>
                    </div>
                    <div class="passf">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Đăng nhập</button>
                    <div class="text">
                        <a href="#">Bạn chưa có tài khoản Đăng ký</a>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="img.png">
            </div>
        </div>
        <script>
            function checkLogin() {
                var email = document.getElementById('Email').value;
                var password = document.getElementById('Password').value;
                const validateEmail = (email) => {
                    return String(email)
                        .toLowerCase()
                        .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                        );
                    };                

                if (email === '') {
                    alert('Email không được để trống');
                    return false;
                }
                
                if (!validateEmail(email)) {
                    alert('Email không hợp lệ');
                    return false;
                }
                
                if (password === '') {
                    alert('Mật khẩu không được để trống');
                    return false;
                }

                alert('Đăng nhập thành công');
                return true;
            }

            var button = document.querySelector('button');
            button.addEventListener('click', (event) => {
                event.preventDefault();
                checkLogin();
            });

            var togglePassword = document.querySelector('.toggle-password');
            var passwordField = document.getElementById('Password');

            togglePassword.addEventListener('click', () => {
                var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        </script>
    </body>
</html>
