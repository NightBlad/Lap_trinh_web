<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500&display=swap" />
</head>

<body>

    <div class="cover-design">
        <div class="design-wrapper">
            <div class="concept-2">
                <div class="blog-page-header-wrapper">
                    <div class="blog-page-header">
                        <div class="section">
                            <div class="container">
                            </div>    
                        </div>
                        <img class="background-pattern-icon" alt="" src="images/background-pattern.svg">
                    </div>
                </div>
                <div class="concept-2-child">
                </div>
                <button class="button">
                    <img class="fill-arrow-left" alt="" src="images/fill-arrow-left.svg">
                </button>
                <div class="account-verification">Account verification</div>
                <div class="badge">
                    <div class="outline-minus">
                    </div>
                    <div class="label">In progress</div>
                    <div class="outline-minus">
                    </div>
                </div>
            </div>
            <div class="design-child">
            </div>
            <div class="business-structure">Business structure</div>
            <div class="digiroad-collects-this-container">
                <span class="digiroad-collects-this-container1">
                    <p class="digiroad-collects-this">DigiRoad collects this information to better understand and serve
                        your business.</p>
                </span>
            </div>
            <div class="frame-parent">
                <div class="content-wrapper">
                    <div class="content">
                        <div class="label-input">
                            <div class="label1">Business Email</div>
                            <input id="email" class="input" type="text" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="label-inputs">
                    <div class="label3">Address</div>
                    <input id="address" class="input1" type="text" placeholder="Address">
                    <input id="city" class="input2" type="text" placeholder="City">
                </div>
            </div>
            <button class="continue-parent" onclick="validateForm()">Continue
                <img class="fill-arrow-left1" alt="" src="images/fill-arrow-left.png">
            </button>
            
            <input id="zip" class="input3" type="text" placeholder="Zip">

            <div class="label-input1">
                <div class="label1">Phone</div>
                <input id="phone" class="input4" type="text" placeholder="Phone">

            </div>
            <div class="design-item">
            </div>
            <div class="design-inner">
                <div class="rectangle-parent">
                    <div class="group-child">
                    </div>
                    <div class="group-item">
                    </div>
                    <div class="group-inner">
                    </div>
                    <div class="rectangle-div">
                    </div>
                    <div class="group-wrapper">
                        <div class="ellipse-parent">
                            <div class="ellipse-div">
                            </div>
                            <div class="div">1</div>
                        </div>
                    </div>
                    <div class="group-container">
                        <div class="ellipse-parent">
                            <div class="group-child1">
                            </div>
                            <div class="div1">2</div>
                        </div>
                    </div>
                    <div class="group-frame">
                        <div class="ellipse-parent">
                            <div class="group-child1">
                            </div>
                            <div class="div2">3</div>
                        </div>
                    </div>
                    <div class="group-div">
                        <div class="ellipse-parent">
                            <div class="group-child1">
                            </div>
                            <div class="div2">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const zip = document.getElementById('zip').value;
            const phone = document.getElementById('phone').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^[0-9]{10}$/;

            if (!email || !address || !city || !zip || !phone) {
                alert('Vui lòng nhập đầy đủ các trường thông tin.');
                return false;
            }

            if (!emailPattern.test(email)) {
                alert('Email không đúng định dạng.');
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert('Số điện thoại không đúng định dạng.');
                return false;
            }

            alert('Thành công');
            return true;
        }
    </script>

</body>

</html>
