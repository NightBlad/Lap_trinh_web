<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Jordan 6 Retro SP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="banner">
        <div class="text-section">
            <h1 class="product-title">Air Jordan 6 Retro SP</h1>
            <div class="rating">
                <img src="stars.png" alt="Star Icon">
            </div>
            <p class="description">
                Originally Released The Year MJ Won His First Professional Championship, The Air Jordan 6 Retro Has A
                Sculpted Midsole For Cushioned Stability. Overlays Are Constructed To Abstractly Depict The Number 23.
            </p>
            <div class="price">$200</div>
            <button class="cta-button">ADD TO CART</button>
        </div>
        <div class="social-media-icons">
            <a href="https://www.facebook.com/"><img src="dashicons_facebook-alt.png" alt="Facebook"></a>
            <a href="https://twitter.com/"><img src="akar-icons_twitter-fill.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/"><img src="bx_bxl-instagram-alt.png" alt="Instagram"></a>
            <a href="https://www.skype.com/"><img src="ant-design_skype-filled.png" alt="Skype"></a>
            <a href="https://www.linkedin.com/"><img src="bx_bxl-linkedin.png" alt="LinkedIn"></a>
        </div>

        <div class="brand-logo">
            <img src="UIUX GURUJI.png" alt="Brand Logo">
        </div>

        <div class="image-section">
            <img src="menu.png" alt="Menu">
        </div>
    </div>

    <div class="watch-trailer">
        <button class="trailer-button">
            <a href="https://www.youtube.com/watch?v=JGwWNGJdvx8" target="_blank">
                <img src="ply icon.png" alt="Play Icon" style="margin-right: 10px">
            </a>
            <img src="Watch Trailer.png" alt="Watch Trailer">
        </button>
    </div>

    <div class="right-image">
        <img src="right bg.png" alt="Background Image">
    </div>
    <div class="center-text">
        <img src="Air Jordan 6 Retro SP.png" alt="Center Image" class="center-image">
    </div>
    <div class="product-images">
        <img src="image 3.png" alt="Product Image" class="product-image">
    </div>
    <div class="arrow">
        <img src="bi_arrow-right.png">
    </div>
</body>

</html>
