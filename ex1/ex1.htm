<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài Học Đầu Tiên</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <div>
            <label for="sex">Sex: </label>
            <input type="radio" id="male" name="sex" value="male"> Nam
            <input type="radio" id="female" name="sex" value="female"> Nữ
            <br>
        </div>
        <label for="countries">Country:</label>
        <select id="countries" name="countries">
            <option value="" disabled selected>Select an option</option>
            <option value="VietNam">VietNam</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
        </select>
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" style="height: 100px; width: 200px"></textarea>
        <br>
        <input type="checkbox" id="subscribe" name="subscribe"> Subscribe
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
